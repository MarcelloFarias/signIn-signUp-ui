<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="signupStyle.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="form-box">
            <form action="#">
                <h2>Sign <span>Up</span></h2>
                <label for="#input-name">Name:</label>
                <div class="input-field">
                    <input type="text" placeholder="Type Your Name" id="input-name">
                </div>
                
                <label for="#input-email">Email:</label>
                <div class="input-field">
                    <input type="email" placeholder="Type Your Email" id="input-email">
                </div>

                <label for="#input-password">Password:</label>
                <div class="input-field">
                    <div class="input-password">
                        <input type="password" placeholder="Type Your Password" id="input-password"><i class="fas fa-eye eye"></i>
                    </div>
                </div>

                <label for="#input-confirm">Confirm Password:</label>
                <div class="input-field">
                    <div class="input-password">
                        <input type="password" placeholder="Confirm Your Password" id="input-confirm"><i class="fas fa-eye eye"></i>
                    </div>
                </div>

                <div class="main-buttons">
                    <a href="#" class="btn btn-signup">Sign Up</a>
                    <a href="index.html" class="btn btn-signin">Sign In</a>
                </div>

                <div class="form-footer">
                    <span>Or sign up with an existing account</span>

                    <a href="#" class="btn btn-google"><i class="fa fa-google"></i>Sign up with Google</a>
                    <a href="#" class="btn btn-facebook"><i class="fa fa-facebook"></i>Sign up with Facebook</a>
                </div>
            </form>
        </div>

        <div class="image-box">
            <img src="images/signup.svg" alt="singUp Image">
        </div>
    </main>
</body>
</html>
