<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <main>
        <div class="image-box">
            <img src="images/login.svg" alt="login-image">
        </div>

        <div class="form-box">
            <form action="#">
                <h2>Sign <span>In</span></h2>
                <label for="#input-email">Email:</label>
                <div class="input-field">
                    <input type="email" placeholder="Type Your Email" id="input-email">
                </div>

                <label for="#input-password">Password:</label>
                <div class="input-field">
                    <input type="email" placeholder="Type Your Password" id="input-password">
                </div>

                <div class="main-buttons">
                    <a href="#" class="btn btn-signin">Sign In</a>
                    <a href="#" class="btn btn-signup">Sign Up</a>
                </div>

                <div class="form-footer">
                    <span>Or connect an existing account</span>
                    
                    <a href="#" class="btn btn-google"><i class="fab fa-google"></i>Connect with Google</a>
                    <a href="#" class="btn btn-facebook"><i class="fab fa-facebook"></i>Connect with Facebook</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
